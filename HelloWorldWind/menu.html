<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 5;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }

        #menu-container {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        #start-button {
            background-color: #ff5733;
            color: #fff;
            padding: 15px 90px;
            border: none;
            cursor: pointer;
            font-size: 30px;
        }

        /* Style for the help button */
        #help-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            line-height: 60px;
            font-size: 40px;
        }

        /* Style for the help content pop-up */
        #help-popup {
            display: none;
            position: absolute;
            top: 70px;
            right: 10px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        /* Show help content on hover */
        #help-button:hover + #help-popup {
            display: block;
        }

        /* Style for the scrollable content */
        #scrollable-content {
            position: absolute;
            top: 100%; /* Position it below the menu */
            width: 100%;
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 1; /* Place it above the video */
            background: transparent; /* Make the background transparent */
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div id="menu-container">
        <h1>Welcome to Our Website</h1>
        <p>Discover amazing content and more!</p>
        <button id="start-button" onclick="window.location.href='index.html'">Start</button>
    </div>

    <!-- Help button -->
    <div id="help-button">?</div>

    <!-- Help pop-up content -->
    <div id="help-popup">
        <p>Website with an interactive(not yet) globe to see how the world is changing. Feel free and click on start.</p>
    </div>

    <!-- Scrollable content below the video -->
    <div id="scrollable-content">
        <h2>Our School Project</h2>
        <p>.............</p>
        <!-- Add additional content as needed -->
    </div>
</body>
</html>
