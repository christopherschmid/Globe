<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
    <canvas id="canvasOne" width="1024" height="768">
        Your browser does not support HTML5 Canvas.
    </canvas>
    <button id="toggleButton">Toggle Code</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"></script>

    <script type="text/javascript">
        var isCodeSet1 = true;

        function loadScript() {
            var scriptSrc = isCodeSet1 ? 'helloWorldWind.js' : 'helloWorldWind2.js';

            var script = document.createElement('script');
            script.src = scriptSrc;
            script.onload = function() {
                if (typeof setupCode !== 'undefined') {
                    setupCode();
                }
            };
            document.head.appendChild(script);
        }

        function toggleCode() {
            var existingScript = document.querySelector('script[src="helloWorldWind.js"], script[src="helloWorldWind2.js"]');
            if (existingScript) {
                existingScript.remove();
            }

            loadScript();
            isCodeSet1 = !isCodeSet1;
        }

        // Initial setup
        loadScript();

        // Attach click event to the button
        $("#toggleButton").click(toggleCode);
    </script>
</body>
</html>
